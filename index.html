<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SystemIN - Tela Inicial</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- LOGO girando ao fundo -->
  <div id="background-logo">
    <img src="logo.png" alt="Logo do sistema" />
  </div>

  <!-- TELA INICIAL -->
  <section id="hero">
    <h1>Systemin Info</h1>
    <p>Descubra todas as funcionalidades do sistema de registro de aulas e presença</p>
    <a href="#doc-card" class="scroll-down" aria-label="Scroll down"></a>
  </section>

  <!-- CARD COM LINK PARA DOCUMENTAÇÃO -->
  <section id="doc-card">
    <h2>Documentação Completa</h2>
    <p>Clique no botão para acessar a documentação completa do sistema</p>
    <button id="go-to-doc">Ir para Documentação</button>
  </section>

  <script src="script1.js"></script>
</body>
</html>
